<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <main class="container">

    <section class="card">

      <article class="card--info">
        <div class="card--info__img">
          <img src="/assets/images/avatar-jessica.jpeg" alt="foto de perfil">
        </div>
        <h1>Jessica Randall</h1>
        <h2>London, United Kingdom</h2>
        <p>"Front-end developer and avid reader."</p>
      </article>

      <article class="card--boton">
        <button class="boton">GitHub</button>
        <button class="boton">Frontend Mentor</button>
        <button class="boton">LinkedIn</button>
        <button class="boton">Twitter</button>
        <button class="boton">Instagram</button>
      </article>

    </section>
  </main>












  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
</body>

</html>
